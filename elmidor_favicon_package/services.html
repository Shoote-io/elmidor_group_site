<script>
// Dynamic favicon switcher based on pathname
(function(){
  const mapping = {'index.html': 'index.ico', 'about.html': 'about.ico', 'services.html': 'services.ico', 'contact.html': 'contact.ico', 'privacy.html': 'privacy.ico'};
  const path = window.location.pathname.split('/').pop() || 'index.html';
  const key = mapping[path] ? mapping[path] : mapping['index.html'];
  const link = document.getElementById('dynamic-favicon');
  if(link) link.href = 'assets/' + key;
  else {
    const newLink = document.createElement('link');
    newLink.id = 'dynamic-favicon';
    newLink.rel = 'icon';
    newLink.href = 'assets/' + key;
    document.head.appendChild(newLink);
  }
})();
</script>
